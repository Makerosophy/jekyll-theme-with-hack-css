<header class="site-header">
  <h1>
    # <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
  </h1>
  <h2> ## header </h2>
  <h3> ### pages </h3>
  <div class="site-nav menu">
    {% for my_page in site.pages %}
      {% if my_page.title %}
        <h4>
          <a class="page-link menu-item" href="{{ my_page.url | prepend: site.baseurl }}">
            {{ my_page.title }}
          </a>
        </h4>
      {% endif %}
    {% endfor %}
  </div>
</header>
