---
# THIS IS AN DEMO INDEX FOR YOUR SITE
layout: default
---
<div class="page-index">

  <h2>## body</h2>

  <h3>### posts</h3>

  {% for post in site.posts %}
    <div class="media">
      <div class="media-left">
        <div class="avatarholder">c</div>
      </div>
      <div class="media-body">
        <div class="media-heading">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </div>
        <div class="media-content">{{ post.date | date: "%b %-d, %Y" }}</div>
        <div class="media-content">{{ post.content | truncatewords: 100 }}</div>
      </div>
    </div>
  {% endfor %}

</div>
